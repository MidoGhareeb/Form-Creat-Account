<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form || Creat Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="container">
        <form  id="form1">
            <h3>Creat Account</h3>
            <input id="email" type="email" placeholder="Email" required autocomplete="off" >
            <input id="password1" type="password" placeholder="password" required autocomplete="off">
            <input id="password2" type="password" placeholder="confirm passowrd" required autocomplete="off">
            <div class="btn-form">
                <button id="next1" type="button">Next</button>
            </div>
        </form>
        <form  id="form2">
            <h3>Social Links</h3>
            <input id="inst" type="text" placeholder="instgrame" required autocomplete="off">
            <input id="face" type="text" placeholder="facebook" required autocomplete="off">
            <input id="twit" type="text" placeholder="Twitter" required autocomplete="off">
            <div class="btn-form">
                <button id="back1" type="button">Back</button>
                <button id="next2" type="button">Next</button>
            </div>
        </form>
        <form  id="form3">
            <h3>Personal Information</h3>
            <input id="firstName" type="text" placeholder="First Name" required autocomplete="off">
            <input id="lastName" type="text" placeholder="Last Name" required autocomplete="off">
            <input id="phoneNumber" type="number" placeholder="Phone Number" required autocomplete="off">
            <div class="btn-form">
                <button id="back2" type="button">Back</button>
                <button id="sumbit" type="button">Sumbit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
            
        </div>
    </div>
    <div class="succsses">
        <!-- the message for success header -->
        <div class="header">
            <!-- icon correct -->
            <i class="fa-regular fa-circle-check"></i>
            <!-- the success message head -->
            <h4>Message Sent!</h4>
        </div>
        <!-- the message -->
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
